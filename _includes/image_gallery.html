<div class="image-gallery">
    <div id="modal_box" onclick="closeModal(this)" class="modal">
        <img class="modal-content" id="modal_img">
    </div>
    <div class="gallery">
        {% for img in include.gallery %}
            {% picture {{ img.path }} alt="{{ img.name }}" onclick="fullImage(this)" %}
        {% endfor %}
    </div>
</div>
