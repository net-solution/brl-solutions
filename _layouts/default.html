<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Building, roofing and landscaping services provided in and around South Wales. We offer services in: {% for area in site.data.services.locations %}{{ area }}, {% endfor %}">
        <title>{{ page.title }} | {{ site.name }}</title>
        <link rel="shortcut icon" href="/assets/img/favicon.ico">
        <link rel=stylesheet type=text/css href="/assets/styles/main.css">
        {% seo %}
    </head>
    <body>
        {% include header.html %}
        {% if layout.class %}
            {% assign content_class = layout.class %}
        {% else %}
            {% assign content_class = page.class %}
        {% endif %}
        <section id="content" class="{{ content_class }}">
            {{ content }}
        </section>
        {% include footer.html %}
        <script type=text/javascript src="/assets/js/script.js"></script>
    </body>
</html>
